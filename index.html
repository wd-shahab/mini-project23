<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 3px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="illustration">
      </div>

      <div class="text_article">
        <span class="catgory">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h1><a href="#">HTML & CSS foundations</a></h1>
        <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="profile">
          <div class="avatar"><img src="./assets/images/image-avatar.webp" alt="avatar"></div>
          <span>Greg Hooper</span>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/wd-shahab">Shahab</a>.
    </div>

  </div>
</body>
</html>
